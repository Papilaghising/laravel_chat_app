- name: Install nginx
  ansible.builtin.apt:
    name: nginx
    state: latest
    update_cache: true


- name: copy configuration file
  ansible.builtin.template:
    src: app.conf.j2
    dest: /etc/nginx/sites-enabled/default

- name: install certbot
  apt:
    name:
      - certbot
      - python3-certbot-nginx
    state: present
  notify: Restart nginx
 
- name: obtaining ssl certificate
  command: >
    certbot --nginx -d  {{ domain_name }} --register-unsafely-without-email --agree-tos --noninteractive --redirect
  notify: Restart nginx