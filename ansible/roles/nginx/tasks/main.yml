- name: Install nginx
  ansible.builtin.apt:
    name: nginx
    state: latest
    update_cache: true


- name: copy configuration file
  ansible.builtin.template:
    src: app.conf.j2
    dest: /etc/nginx/sites-enabled/default

- name: install certbot
  apt:
    name:
      - certbot
      - python3-certbot-nginx
    state: present
  notify: Restart nginx

- name: Check if SSL certificate already exists
  stat:
    path: /etc/letsencrypt/live/{{ domain_name }}/fullchain.pem
  register: ssl_cert

- name: obtaining ssl certificate for the server
  command: >
    certbot --nginx -d {{ domain_name }} --register-unsafely-without-email --agree-tos --noninteractive --redirect
  when: not ssl_cert.stat.exists

- name: Restart nginx
  service:
    name: nginx
    state: restarted
