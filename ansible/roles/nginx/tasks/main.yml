- name: Install nginx
  ansible.builtin.apt:
    name: nginx
    state: latest
    update_cache: true


- name: copy configuration file
  ansible.builtin.template:
    src: app.conf.j2
    dest: /etc/nginx/sites-enabled/default

- name: install certbot
  apt:
    name:
      - certbot
      - python3-certbot-nginx
    state: present
  notify: Restart nginx
 
- name: obtaining ssl certificate
  command: >
    certbot --nginx -n --agree-tos  --email papila.ghising@adex.ltd -d chat.sandbox.adex.ltd
  notify: Restart nginx